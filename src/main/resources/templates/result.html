<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="container-fluid" style="margin:1%; border: 1px solid black; width: 80%; height: 80%; overflow: scroll;">
    <h1>Result of sign conversion</h1>
    <table class="table table-bordered" >
      <thead>
      </thead>
      <tbody>
      <tr >
        <td th:each="ser: ${seriesTest}">
          <p class="text-center" th:text="${ser.key}"></p>
          <div class="text-center" th:each="im: ${ser.value}" style="border: 1px solid black;  ">
            <img  th:src="@{${im}}" alt="--"  style="size: inherit; margin: 0; padding: 0;align-content: center;width: 60%; height: 60% "/>
          </div>
          <br/>
        </td>
      </tr>
      </tbody>
    </table>
    <button>
      <a href="/greeting">Translate another </a>
    </button>

  </div>
</div>

</body>
</html>
